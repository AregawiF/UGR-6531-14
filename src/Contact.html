        </div>

  </header>
  <main class="pl-3 pr-3">
    <img src="./Images/Contact_us.jpg" alt="a contact us banner">
    <h2 class="text-2xl mb-3 pl-6 mt-5 font-semibold md:ml-8">Leave your comments</h2>
    <form class="md:ml-6">
      <label for="FirstName">First name: </label>
      <input class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg block w-9/12 p-2 md:w-1/2 " type="text" id="FirstName"> <br>
      <label for="LastName">Last name: </label>
      <input class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg block w-9/12 p-2 md:w-1/2 " type="text" id="LastName"> <br>
      <label for="Email">Email: </label>
      <input class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg block w-9/12 p-2 md:w-1/2 " type="email" id="Email" placeholder="example@gmail.com"> <br>
      <label for="Phone">Phone number: </label>
      <input class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg block w-9/12 p-2 md:w-1/2 " type="tel" id="Phone" placeholder="+251 123 45 67 89"> <br>
      <label for="Description">Message </label> <br>
      <textarea class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg block w-11/12 p-2 md:w-9/12 " name="Description" id="Description" cols="40" rows="7"></textarea>
      <br>
      <input class="text-white bg-blue-600 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center " type="submit" value="submit">
      <br><br>
    </form>
    <section class="ml-6">
      <h2 class="text-2xl pl-6 mt-5 font-semibold mb-6">Contact</h2>
      <div class="grid gap-4 grid-cols-8 grid-rows-3 md:grid-cols-10">
        <img class="rounded-full w-10 col-span-1" src="./Images/phone_icon.jpg" alt="an icon of Phone.">
        <p class="col-span-7 md:col-span-9">Phone Number: +251 962 21 35 30</p>
        <img class="rounded-full w-10" src="./Images/Email_icon.png" alt="an icon of Email.">
        <p class="col-span-7 md:col-span-9">Email: aregawifikre@gmail.com</p>
        <img class="rounded-full w-10" src="./Images/linkedin_icon.png" alt="an icon of linkedin">
        <p class="col-span-7 md:col-span-9">LinkedIn: <a href="https://www.linkedin.com/in/aregawi-fikre-ab596124b?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BXEvx422PQOafQQem%2Fydm1w%3D%3D" target="_blank">Contact me</a></p>
      </div>
      </section>
