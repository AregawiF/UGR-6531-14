  <main class="container">
    <div class="text-center">
      <img class="mw-100 border-dark-subtle border-bottom " src="./Images/Contact_us.jpg" alt="a contact us banner">
    </div>
      <h2 class="p-3 ps-md-5 ms-md-5">Leave your comments</h2>
    <form class="container">
      <div class="mb-3 row">
        <label class="form-label " for="FirstName">First name: </label>
        <div class="col-md-7">
          <input class="form-control w-75 border-secondary" type="text" id="FirstName"> 
        </div>
      </div>
      <div class="mb-3">
        <label class="form-labe " for="LastName">Last name: </label>
        <div class="col-md-7">
          <input class="form-control w-75 border-secondary" type="text" id="LastName"> 
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="Email">Email: </label>
        <div class="col-md-7">
          <input class="form-control w-75 border-secondary" type="email" id="Email" placeholder="example@gmail.com">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="Phone" >Phone number: </label>
        <div class="col-md-7">
          <input class="form-control w-75 border-secondary" type="tel" id="Phone" placeholder="+251 123 45 67 89">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="Description">Message </label> <br>
        <div class="col-md-9">
          <textarea class="form-control border-secondary" name="Description" id="Description" cols="40" rows="7"></textarea>
        </div>
      </div>
      
      <input class="btn btn-primary mb-5 " type="submit" value="submit">
    </form>
    <section>
      <h2 class="mb-md-3">Contact</h2>
      <div class="row ps-3">
        <figure class="col-2 col-md-1 p-0">
          <img class="img-thumbnail  rounded-circle" src="./Images/phone_icon.jpg" alt="an icon of Phone.">

        <div class="col-10 ps-4 d-flex">

        </div>
      </div>
      <div class="row ps-3">
