  <body class="contact-body" id="contact-body">
    <header class="header">
      <p class="header__logo-text">AREGAWI FIKRE</p>
      <nav class="header__nav">

        </div>
      </nav>
    </header>
    <main class="contact-main" id="contact-main">
      <img src="./Images/Contact_us.jpg" alt="a contact us banner" />
      <h2 class="main-heading">Leave your comments</h2>
      <form id="form">
        <div>
          <label for="FirstName">First name: </label>
          <input type="text" id="FirstName" /> <br /><br />
        </div>
        <div>
          <label for="LastName">Last name: </label>
          <input type="text" id="LastName" /> <br /><br />
        </div>
        <div>
          <label for="Email">Email: </label>
          <input type="email" id="Email" placeholder="example@gmail.com" />
          <br /><br />
        </div>
        <div>
          <label for="Phone">Phone number: </label>
          <input type="tel" id="Phone" placeholder="+251 123 45 67 89" />
          <br /><br />
        </div>
        <div>
          <label for="Description">Message </label> <br />
          <textarea
          name="Description"
          id="Description"
          cols="40"
          rows="7"
          ></textarea>
          <br /><br />
        </div>
        <div>
          <input type="submit" id="submit-button" value="submit" onclick="contactSubmit()"/>
          <br/>
          <div id="error"></div>
          <br/>
        </div>
      </form>
      <section class="my-contact-info" id="my-contact-info">
        <h2>Contact</h2>
        <img
          src="./Images/phone_icon.jpg"
          alt="an icon of Phone."
          class="phone-icon icons"
        />
        <p class="phone-label labels">Phone Number: +251 962 21 35 30</p>
        <img
          src="./Images/Email_icon.png"
          alt="an icon of Email."
          class="email-icon icons"
        />
        <p class="email-label labels">Email: aregawifikre@gmail.com</p>
        <img
          src="./Images/linkedin_icon.png"
          alt="an icon of linkedin"
          class="linkedin-icon icons"
        />
        <p class="linkedin-label labels">
          LinkedIn:
          <a
            href="https://www.linkedin.com/in/aregawi-fikre-ab596124b?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BXEvx422PQOafQQem%2Fydm1w%3D%3D"
            target="_blank"
            >Contact me</a
          >
        </p>
      </section>
    </main>
